<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Coloring Book App</title>
        <script src="./index.js"></script>
    </head>
    <body onload="main()">
        <section class="container">
            <div>
                <label for="coloringPage">Coloring Page Choice</label>
                <select id="coloringPage" name="coloringPage">
                    <option value="Blank"></option>
                    <option value="Cat"></option>
                    <option value="Space"></option>
                    <option value="Sunflower"></option>
                </select>
                <label>Brush Color</label>
                <input id="brushColor" name="brushColor" type="color">
                <label>Line Width</label>
                <input id="lineWidth" name="lineWidth" type="range" min="1" max="25" value="5" class="slider">
                <button id="clear">Clear Screen</button>
            </div>
            <div>
                <canvas id="drawingCanvas"></canvas>
            </div>
        </section>
    </body>
</html>
